<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Card</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-primary">
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6">
          <!-- Card 1 -->
          <div class="card rounded-4 shadow-lg border-0 mb-5 bg-light">
            <div class="card-body">
              <div>
                <h3 class="fw-bold">FREE</h3>
                <p class="text-muted">For Freelancers</p>
              </div>
              <h2 class="fs-1 fw-bold mt-3 mb-5">$0</h2>
              <ul class="list-group list-group-flush fs-4 mb-5 vstack gap-2">
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i>Single User
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i>10 Downloads per Month
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i>Priority support
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i>25 Custom Packs
                </li>
              </ul>
              <div class="d-grid">
                <button class="btn btn-dark rounded-4 mt-4 mb-4 fw-bold">
                  SUBSCRIBE
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <!-- Card 2 -->
          <div class="card rounded-4 shadow-lg border-0 mb-5 text-bg-dark">
            <div class="card-body">
              <div>
                <h3 class="fw-bold">PRO</h3>
                <p class="text-light">For Agencies</p>
              </div>
              <h2 class="fs-1 fw-bold mt-3 mb-5">$89.99</h2>
              <ul class="list-group list-group-flush fs-4 mb-5 vstack gap-2">
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2 pe-2"></i>Unlimited User
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2 pe-2"></i>Unlimited Downloads per Month
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2 pe-2"></i>24/7 support
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2 pe-2"></i>250+ Custom Packs
                </li>
              </ul>
              <div class="d-grid">
                <button class="btn btn-light rounded-4 mt-4 mb-4 fw-bold">
                  SUBSCRIBE
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
